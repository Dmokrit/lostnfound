{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 40px auto; padding: 20px;">
    <h2 style="text-align:center; margin-bottom: 25px;">Post a Lost/Found Item</h2>

    <form method="POST" enctype="multipart/form-data">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required placeholder="Item title">

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Describe the item"></textarea>

        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="Where was it lost/found?">

        <label for="category">Category</label>
        <input type="text" id="category" name="category" placeholder="Category (optional)">

        <label for="status">Status</label>
        <select id="status" name="status" required>
            <option value="">-- Select Status --</option>
            <option value="Lost">Lost</option>
            <option value="Found">Found</option>
        </select>

        <label for="contact">Contact</label>
        <input type="text" id="contact" name="contact" placeholder="Email or phone">

        <label for="image">Image</label>
        <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(event)">
        <img id="preview" src="#" alt="Image Preview" style="display:none; margin-top:10px; max-width:100%; border-radius:6px;">

        <button type="submit" class="btn" style="width:100%; margin-top:10px;">Submit Item</button>
    </form>

    <a href="{{ url_for('my_items') }}" style="display:block; text-align:center; margin-top:15px; color:#2563eb;">
        ‚Üê Back to My Items
    </a>
</div>

<script>
function previewImage(event) {
    const preview = document.getElementById('preview');
    const file = event.target.files[0];

    if(file){
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
    } else {
        preview.src = '#';
        preview.style.display = 'none';
    }
}
</script>
{% endblock %}
