{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 40px auto; padding: 20px;">
    <h2 style="text-align:center; margin-bottom: 25px;">Edit Item</h2>

    <form method="post" enctype="multipart/form-data">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ item.title }}" required placeholder="Item title">

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Describe the item">{{ item.description }}</textarea>

        <label for="location">Location</label>
        <input type="text" id="location" name="location" value="{{ item.location }}" placeholder="Where was it lost/found?">

        <label for="category">Category</label>
        <select id="category" name="category">
            {% for cat in ['Electronics','Clothing','Documents','Accessories','Other'] %}
                <option value="{{ cat }}" {% if item.category == cat %}selected{% endif %}>{{ cat }}</option>
            {% endfor %}
        </select>

        <label for="status">Status</label>
        <select id="status" name="status" required>
            <option value="Lost" {% if item.status == "Lost" %}selected{% endif %}>Lost</option>
            <option value="Found" {% if item.status == "Found" %}selected{% endif %}>Found</option>
        </select>

        <label for="contact">Contact</label>
        <input type="text" id="contact" name="contact" value="{{ item.contact }}" placeholder="Email or phone">

        {% if item.image %}
            <p>Current Image:</p>
            <img src="{{ url_for('static', filename='uploads/' + item.image) }}" id="currentImage" style="max-width:100%; border-radius:6px; margin-bottom:10px;">
            <div>
                <input type="checkbox" name="remove_image" value="yes" id="removeImage">
                <label for="removeImage">Remove current image</label>
            </div>
        {% endif %}

        <label for="image">Change Image</label>
        <input type="file" id="image" name="image" accept="image/*" onchange="previewEditImage(event)">
        <img id="previewEdit" src="#" alt="Image Preview" style="display:none; margin-top:10px; max-width:100%; border-radius:6px;">

        <button type="submit" class="btn" style="width:100%; margin-top:10px;">Update Item</button>
    </form>

    <a href="{{ url_for('my_items') }}" style="display:block; text-align:center; margin-top:15px; color:#2563eb;">
        ‚Üê Back to My Items
    </a>
</div>

<script>
function previewEditImage(event) {
    const preview = document.getElementById('previewEdit');
    const file = event.target.files[0];

    if(file){
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
    } else {
        preview.src = '#';
        preview.style.display = 'none';
    }
}
</script>
{% endblock %}
