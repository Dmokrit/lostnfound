{% extends "base.html" %}
{% block content %}
<h2>{{ item.name }}</h2>
<p>{{ item.description }}</p>
{% if item.image %}
<img src="{{ url_for('static', filename='../uploads/' + item.image) }}" alt="Image">
{% endif %}
<p><small>{{ item.timestamp }}</small></p>
<a href="{{ url_for('index') }}">Back to list</a>
{% endblock %}
