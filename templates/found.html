{% extends "base.html" %}
{% block content %}
<h2>Found Items</h2>
<form method="post">
    <input type="text" name="item" placeholder="Item name" required>
    <button type="submit">Submit</button>
</form>
<ul>
    {% for item in items %}
        <li>{{ item.name }} - <a href="{{ url_for('claim', item_id=item.id) }}">Claim</a></li>
    {% endfor %}
</ul>
{% endblock %}
