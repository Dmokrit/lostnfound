{% extends "base.html" %}
{% block content %}
<h2>Found Items</h2>
<form method="post" enctype="multipart/form-data">
    <input type="text" name="item" placeholder="Item name" required>
    <input type="file" name="image" accept="image/*">
    <button type="submit">Submit</button>
</form>
<ul>
{% for item in items %}
    <li>
        {{ item.name }}
        {% if item.image %}
            <img src="{{ url_for('static', filename='uploads/' + item.image) }}" width="100">
        {% endif %}
        - <a href="{{ url_for('claim', item_id=item.id) }}">Claim</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
