{% extends "base.html" %}
{% block content %}
<h2>Found Items</h2>
{% if items %}
    {% for item in items %}
        <div class="item">
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
            {% if item.image %}
                <img src="{{ url_for('static', filename='../uploads/' + item.image) }}" alt="Image">
            {% endif %}
            <p><a href="{{ url_for('found', item_id=item.id) }}">View Details</a></p>
            <small>{{ item.timestamp }}</small>
        </div>
    {% endfor %}
{% else %}
    <p>No items yet.</p>
{% endif %}
{% endblock %}
