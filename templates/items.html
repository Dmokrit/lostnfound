{% extends "base.html" %}
{% block content %}
<h2>All Items</h2>
<div class="items-grid">
    {% for item in items %}
    <div class="item-card">
        <h3>{{ item.name }}</h3>
        <p>{{ item.description }}</p>
        {% if item.image %}
        <img src="{{ url_for('static', filename='uploads/' ~ item.image) }}" alt="{{ item.name }}">
        {% endif %}
        <small>{{ item.timestamp }}</small>
    </div>
    {% endfor %}
</div>
{% endblock %}
